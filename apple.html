<script>
    $(window).scroll(function(){
        var 높이 = $(window).scrollTop();
        console.log(높이);
        // 높이가 650일 때 y = 1, 1150일 때 y = 0 (1차함수)
        var y = -1/500 * 높이 + 115/50
        // 높이가 650일 때 z = 1, 1150일 때 z = 0.9
        var z = (-1/5000) * 높이 + 565/500;
        $('.card-box').eq(0).css({
            'opacity': y,
            'transform': `scale( ${z} )`
        });

        // 높이가 650일 때 y = 1, 1150일 때 y = 0 (1차함수) 
        var y2 = -1/1000 * 높이 + 115/50
        // 높이가 650일 때 z = 1, 1150일 때 z = 0.9
        var z2 = (-1/6000) * 높이 + 565/500;
        $('.card-box').eq(1).css({
            'opacity': y2,
            'transform': `scale( ${z2} )`
        });
    });
</script>
